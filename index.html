<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Vue CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <title>29_Rakha Putra Pratama</title>
    </head>
    <body>

    <div class="container">
        <div id="app">
            <div class="form-group">
                <h1>My To-Do-List</h1>
                <input type="text" name="todo" id="todo" class="form-control" placeholder="Input Your To Do..." v-model="todo" @keyup.enter="addTodo">
                <button class="btn btn-primary mt-2" @click="addTodo()">ADD</button>
            </div>

            <table class="table" v-if="todos.length > 0">
                <tr>
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">ToDo</th>
                        <th scope="col">Actions</th>
                    </thead>
                </tr>
                <tr>
                    <tbody v-for="(todo, index) in todos" :key="index">
                        <td>{{ index+1 }}</td>
                        <td>{{ todo }}</td>
                        <td>
                            <button class="btn btn-danger" @click="deleteTodo(index)">DELETE</button>
                        </td>
                    </tbody>
                </tr>
            </table>
            <h4 v-else class="mt-4">404 Data Not Found</h4>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Additional External Javascript -->
    <script src="app.js"></script>

    </body>
</html>
